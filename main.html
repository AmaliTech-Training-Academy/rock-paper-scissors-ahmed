<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script defer src="modal.js"></script>
  <script defer src="main.js"></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <main>
    <div>
      <div class="score-panel">
        <section class="container">
          <img src="./images/logo.svg" alt='rps'>
          <div class="score-board">
            <div class="text">
              <span class="score">Score</span>
              <span class="num">0</span>
            </div>
          </div>
        </section>
      </div>
      <div class="selection">
        <div class="selection-text">
          <div class="pick">
            <span class="picked">You Picked</span>
            <span class="house-picked">The House Picked</span>
          </div>
        </div>
        <div class="upper">
          <div class="paper">
            <div class="outer-oval paper">
              <div class="inner-oval1 paper">
                <div class="inner-oval2 paper">
                  <div class="inner-oval3 paper">
                    <img class="inner-oval-img" src="./images/icon-paper.svg" alt="paper">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="scissors">
            <div class="outer-oval scissors">
              <div class="inner-oval1 scissors">
                <div class="inner-oval2 scissors">
                  <div class="inner-oval3 scissors">
                    <img class="inner-oval-img" src="./images/icon-scissors.svg" alt="scissors">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="empty-circle"></div>
        </div>
        <div class="lower">
          <div class="rock">
            <div class="outer-oval rock">
              <div class="inner-oval1 rock">
                <div class="inner-oval2 rock">
                  <div class="inner-oval3 rock">
                    <img class="inner-oval-img" src="./images/icon-rock.svg" alt="rock">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn">
        <button data-modal-target="#modal" id="addRules">Rules</button>
        <div class="modal" id="modal">
          <div class="modal-header">
            <span>Rules</span>
            <img src="./images/icon-close.svg" alt="close" data-close-button>
          </div>
          <div class="modal-content">
            <img src="./images/image-rules.svg" alt="rules">
          </div>
        </div>
      </div>
      <div id="overlay"></div>
    </div>
  </main>
</body>
</html>
