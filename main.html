<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <main>
    <div>
      <div class="score-panel">
        <section class="container">
          <img src="./images/logo.svg" alt='rps'>
          <div class="score-board">
            <div class="text">
              <span class="score">Score</span>
              <span class="num">0</span>
            </div>
          </div>
        </section>
      </div>
      <div class="selection">
        <div class="upper">
          <div class="paper">
            <div class="paper-oval">
              <div class="paper-oval1">
                <div class="paper-oval2">
                  <div class="paper-oval3">
                    <img src="./images/icon-paper.svg" alt="paper">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="scissors">
            <div class="scissors-oval">
              <div class="scissors-oval1">
                <div class="scissors-oval2">
                  <div class="scissors-oval3">
                    <img src="./images/icon-scissors.svg" alt="scissors">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="lower">
          <div class="rock">
            <div class="rock-oval">
              <div class="rock-oval1">
                <div class="rock-oval2">
                  <div class="rock-oval3">
                    <img src="./images/icon-rock.svg" alt="rock">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn">
        <button class="rules">Rules</button>
      </div>
    </div>
  </main>
</body>
</html>
