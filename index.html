<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script defer src="modal.js"></script>
  <script defer src="main.js"></script>
  <script defer src="advance.js"></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <main>
    <div class="score-panel">
      <section class="container">
        <img src="./images/logo.svg" alt='rps' class="logo">
        <img src="./images/logo-bonus.svg" alt="bonus" class="logo-bonus"> 
        <div class="score-board">
          <div class="text">
            <span class="score">Score</span>
            <span class="num">0</span>
          </div>
        </div>
      </section>
    </div>
    <div class="selection">
      <div class="selection-text desk">
        <div class="pick">
          <span class="picked">You Picked</span>
          <span class="house-picked">The House Picked</span>
        </div>
      </div>
      <div class="oval-container">
        <div class="upper">
          <div class="paper">
            <div class="outer-oval paper">
              <div class="inner-oval1 paper">
                <div class="inner-oval2 paper">
                  <div class="inner-oval3 paper">
                    <img class="inner-oval-img" src="./images/icon-paper.svg" alt="paper">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="scissors">
            <div class="outer-oval scissors">
              <div class="inner-oval1 scissors">
                <div class="inner-oval2 scissors">
                  <div class="inner-oval3 scissors">
                    <img class="inner-oval-img" src="./images/icon-scissors.svg" alt="scissors">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="replay-round r-upper">
            <div class="user-win">
              <span>You Win</span>
              <button class="play-again l-win">Play Again</button>
            </div>
            <div class="user-lose">
              <span>You Lose</span>
              <button class="play-again l-lose">Play Again</button>
            </div>
          </div>
          <div class="empty-circle"></div>
        </div>
        <div class="selection-text mobile">
          <div class="pick">
            <span class="picked t-upper">You Picked</span>
            <span class="house-picked t-upper">The House Picked</span>
          </div>
        </div>
      </div>
      <div class="lower">
        <div class="rock">
          <div class="outer-oval rock">
            <div class="inner-oval1 rock">
              <div class="inner-oval2 rock">
                <div class="inner-oval3 rock">
                  <img class="inner-oval-img" src="./images/icon-rock.svg" alt="rock">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="replay-round r-lower">
          <div class="user-win">
            <span>You Win</span>
            <button class="play-again win">Play Again</button>
          </div>
          <div class="user-lose">
            <span>You Lose</span>
            <button class="play-again lose">Play Again</button>
          </div>
        </div>
        <div class="empty-circle-rock"></div>
      </div>
      <div class="selection-text mobile">
        <div class="pick">
          <span class="picked t-lower">You Picked</span>
          <span class="house-picked t-lower">The House Picked</span>
        </div>
      </div>
    </div>
    <div class="disp-flex">
      <div class="replay-round mobile m-sect">
        <div class="user-win">
          <span>You Win</span>
          <button class="play-again l-win">Play Again</button>
        </div>
        <div class="user-lose">
          <span>You Lose</span>
          <button class="play-again l-lose">Play Again</button>
        </div>
      </div>
    </div>

    <div class="play-advanced">
      <img src="./images/bg-pentagon.svg" alt="" class="pentagon">
      <div class="scissors-ad">
        <div class="oval scissors">
          <div class="oval1 scissors">
            <div class="oval2 scissors">
              <div class="oval3 scissors">
                <img class="oval-img" src="./images/icon-scissors.svg" alt="scissors">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="spock-ad">
        <div class="oval spock">
          <div class="oval1 spock">
            <div class="oval2 spock">
              <div class="oval3 spock">
                <img class="oval-img" src="./images/icon-spock.svg" alt="spock">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="paper-ad">
        <div class="oval paper">
          <div class="oval1 paper">
            <div class="oval2 paper">
              <div class="oval3 paper">
                <img class="oval-img" src="./images/icon-paper.svg" alt="paper">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="lizard-ad">
        <div class="oval lizard">
          <div class="oval1 lizard">
            <div class="oval2 lizard">
              <div class="oval3 lizard">
                <img class="oval-img" src="./images/icon-lizard.svg" alt="lizard">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="rock-ad">
        <div class="oval rock">
          <div class="oval1 rock">
            <div class="oval2 rock">
              <div class="oval3 rock">
                <img class="oval-img" src="./images/icon-rock.svg" alt="rock">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="replay_round">
        <div class="user_win">
          <span>You Win</span>
          <button class="play_again">Play Again</button>
        </div>
        <div class="user_lose">
          <span>You Lose</span>
          <button class="play_again">Play Again</button>
        </div>
      </div> 
      <div class="empty_circle"></div> 
      <div class="pick-ad">
        <span class="picked-ad">You Picked</span>
        <span class="house-picked-ad">The House Picked</span>
      </div>
    </div>
    <div class="btn">
      <button class="rule-button" data-modal-target="#modal" id="addRules">Rules</button> 
    </div>
    <button id="leaderboardButton">leaderboard</button>
    <div id="overlay">
      <div class="modal" id="modal">
        <div class="modal-header">
          <span>Rules</span>
          <img src="./images/icon-close.svg" alt="close" data-close-button class="close-btn">
        </div>
        <div class="modal-content">
          <img src="./images/image-rules.svg" alt="rules">
        </div>
      </div>
      <div class="advance" id="advanced">
        <div class="modal-header">
          <span>Rules</span>
          <img src="./images/icon-close.svg" alt="close" data-close class="close-btn">
        </div>
        <div class="modal-content1">
          <img class="bonus" src="./images/image-rules-bonus.svg" alt="rules">
        </div>
      </div>
    </div>
    <button class="advanced" value="Advance" data-target="#advance" id="addAdvance">Advance</button>
    
    <div class="leaderboard">
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
